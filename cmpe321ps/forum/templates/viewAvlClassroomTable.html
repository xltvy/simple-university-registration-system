<!DOCTYPE html>

<html lang="en">
<head>
  	<title>Available Classrooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> You can view available classrooms for the time slot {{time_slot}} below.</h2>
    </div>
    {% if action_fail %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Viewing available classrooms failed</h4>
    </div>
    {% endif %}
    <div class="container">
        <table class="center">
            <colgroup>
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 50%;">
                <col span="1" style="width: 20%;">
            </colgroup>
            <tr>
                <th>Classroom ID</th>
                <th>Campus</th>
                <th>Capacity</th>
            </tr>
            {% for row in results %}
            <tr>
                {% for value in row %}
                <td>
                    {{value}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="{%url 'view-avl-classroom' %}"> <p style="text-align:center">Back</p></a>
</body>
</html>
