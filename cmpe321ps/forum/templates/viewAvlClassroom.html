<!DOCTYPE html>

<html lang="en">
<head>
  	<title>View Available Classrooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> You can view available classrooms for a given time slot.</h2>
    </div>
    {% if action_fail %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Viewing available classrooms failed</h4>
    </div>
    {% endif %}
    <div class="center">
        <form id="viewclassroomform" class="form-group" method="POST" action="{%url 'viewAvlClassroom' %}">
                {%csrf_token%}
                <br>
                <label>View the available classrooms in the time slot:</label>
                <br>
                <input type="text" name="i_time_slot" placeholder="Time Slot" required>
                <br>
                <input type="submit" name="submit" value="View Available Classrooms">
                <br>
        </form>
    </div>
    <a href="{%url 'instructor-home' %}"> <p style="text-align:center">Back</p></a>
</body>
</html>
